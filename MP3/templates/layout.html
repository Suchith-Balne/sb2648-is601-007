<!doctype html>
<html>

<head>
    {% block head %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        .footer {
            display: block;
        }

        .header {
            top: 0;
            height: 60px;
            line-height: 60px;
        }

        /* Add style here that'll capitalize all form labels */
    </style>
    <title>{% block title %}{% endblock %} - MP3</title>
    {% endblock %}
</head>

<body>
    <div id="header">
        {% include "nav.html" %}
        {% include 'flash.html' %}
    </div>
    <div id="content" class="overflow-auto" style="height: 84vh">
        {% block content %} {% endblock %}
    </div>
    <div id=" footer"
        class="footer mt-auto py-3 bg-light text-center fixed-bottom">
        <div class="container">
            {% block footer %}
            <span>Thankful Donations &copy; Copyright 2023.</span>
            {% endblock %}
        </div>
    </div>
</body>

</html>
